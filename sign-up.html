<body>
    <header>
        <h2><a href="index.html">FashionHub</a></h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product-catalog.html">Products</a></li>
            <li><a href="sign-in.html">Sign in</a></li>
        </ul>

        <i class="fa fa-bars icon" onclick="myF()"></i>
    </header>

    <ul id="myLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="product-catalog.html">Products</a></li>
        <li><a href="sign-in.html">Sign in</a></li>
    </ul>

    <nav class="nav-bar-product">
        <ul>
            <li><a href="polos-page.html">Polos</a></li>

    </nav>


    <section class="sign-section">
        <h2>Sign up</h2>
        <div class="sign-up position"><a href="sign-in.html">Sign In</a></div>
        <form>
            <label for="email">Email<span class="important">*</span></label>
            <input type="email" id="email" name="email" required>

            <div class="fl-name">
                <div>
                    <label for="first-name">First Name<span class="important">*</span></label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>

                <div>
                    <label for="last-name">First Name<span class="important">*</span></label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>
            </div>

            <label for="password">Password<span class="important">*</span></label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="sign-button">SIGN UP</button>
        </form>

    </section>




    <!-- Footer Section -->

    <footer>
        <nav>

                <li><a href="index.html">Home</a></li>

            </ul>

    </footer>



    <script>
        function myF() {
            let x = document.getElementById("myLinks");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

    </script>

<script src="assets/script/script.js"></script>
